version: "3.9"

services:
  web:
    image: eugenevrtx/hw26:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    ports:
      - "10000:10000"
    environment:
      - DB_PASSWORD=$DB_PASSWORD
      - DB_USER=$DB_USER
      - DB_NAME=$DB_NAME
      - DB_HOST=postgres_db
    depends_on:
      postgres_db:
        condition: service_healthy
  postgres_db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_USER=$DB_USER
      - POSTGRES_DB=$DB_NAME
    healthcheck:
      test: /usr/bin/pg_isready
      interval: 5s
      timeout: 10s
      retries: 50